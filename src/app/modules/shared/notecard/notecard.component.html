<div class="col">
  <mat-card>
    <mat-card-header class="mb-3"
      ><strong>{{ header }}</strong></mat-card-header
    >
    <mat-card-content>
      <div *ngFor="let note of notes; let i = index">
        <p class="text-muted">{{ i + 1 }}. {{ note }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
