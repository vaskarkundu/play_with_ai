<div class="container">
  <div class="row my-5">
    <app-navigation-button></app-navigation-button>
  </div>
  <div class="row justify-content-md-center mt-5">
    <app-heading [title]="title"></app-heading>
  </div>
  <div class="row">
    <div>
      <app-notecard [notes]="notes" [header]="noteHeader"></app-notecard>
    </div>
  </div>

  <div class="row mt-5">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="summarizeForm">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <mat-form-field style="width: 100%">
                <mat-label>Select Format</mat-label>
                <mat-select
                  name=""
                  (selectionChange)="onFormatChange()"
                  formControlName="inputFormat"
                >
                  <mat-option
                    *ngFor="let input of inputFormat"
                    [value]="input.value"
                    >{{ input.option }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
            <div
              *ngIf="isJson"
              class="col-md-6 col-sm-12 d-flex align-items-center"
            >
              <div class="input-group mb-3 d-flex flex-column">
                <div class="">
                  <label for="inputGroupFile02">Give a JSON file here</label>
                </div>
                <div>
                  <input
                    type="file"
                    class="form-control"
                    id="inputGroupFile02"
                    accept=".json"
                    (change)="onFileSelected($event)"
                  />
                </div>
              </div>
            </div>

            <div
              *ngIf="isCsv"
              class="col-md-6 col-sm-12 d-flex align-items-center"
            >
              <div class="input-group mb-3 d-flex flex-column">
                <div class="">
                  <label for="inputGroupFile02">Give a CSV file here</label>
                </div>
                <div>
                  <input
                    type="file"
                    class="form-control"
                    id="inputGroupFile02"
                    accept=".csv"
                    (change)="onFileSelected($event)"
                  />
                </div>
              </div>
            </div>
            <div *ngIf="isText" class="col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <mat-label>Enter a text</mat-label>
                <textarea matInput formControlName="inputText"></textarea>
              </mat-form-field>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
