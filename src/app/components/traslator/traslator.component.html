<div class="container">
  <div class="row justify-content-md-center mb-5 mt-5">
    <div class="col">
      <h3 class="fw-bolder text-center">AI-Driven Translator</h3>
    </div>
  </div>

  <div class="row">
    <form
      [formGroup]="translatorForm"
      (ngSubmit)="onSubmit()"
      autocomplete="off"
    >
      <div class="row justify-content-md-center align-items-center">
        <div class="col-md-3 col-sm-12">
          <mat-form-field>
            <mat-label>Select Language</mat-label>
            <mat-select name="food" formControlName="sourceLanguage">
              <mat-option *ngFor="let lan of allLanguages" [value]="lan.id">{{
                lan.name
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-3 col-sm-12">
          <div class="point text-center">
            <i
              class="fa fa-arrows-h"
              aria-hidden="true"
              (click)="reverse()"
            ></i>
          </div>
        </div>

        <div class="col-md-3 col-sm-12" formArrayName="targetLanguage">
          <div
            *ngFor="let targetGroup of targetLanguag.controls; let i = index"
          >
            <div [formGroupName]="i">
              <mat-form-field>
                <mat-label>Target Language</mat-label>
                <mat-select name="language" formControlName="targetValue">
                  <mat-option
                    *ngFor="let lan of allLanguages"
                    [value]="lan.id"
                    >{{ lan.name }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div>
          <button mat-raised-button color="primary" type="submit">
            Translate
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
