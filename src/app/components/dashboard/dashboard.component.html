<div class="container">
  <div class="row justify-content-md-center mb-5 mt-5">
    <div class="col">
      <h2 class="text-center">Let's Play With AI</h2>
    </div>
  </div>
  <div class="row">
    <div
      class="col-md-3"
      *ngFor="let card of cards"
      (click)="navigateTo(card.id)"
    >
      <div class="card">
        <div class="card-content">
          <div class="d-flex justify-content-center">
            <div class="">
              <h2 class="mb-2">{{ card.title }}</h2>
            </div>
            <div class="align-self-center">
              <i class="fa fa-arrow-right"></i>
            </div>
          </div>

          <p class="mb-2">{{ card.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <mat-grid-list [cols]="breakpoint" rowHeight="1:2" gutterSize="20px">
    <mat-grid-tile>1</mat-grid-tile>
    <mat-grid-tile>2</mat-grid-tile>
    <mat-grid-tile>3</mat-grid-tile>
    <mat-grid-tile>4</mat-grid-tile>
  </mat-grid-list>
</div>
